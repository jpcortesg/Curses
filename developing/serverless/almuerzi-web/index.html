<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Almuerzi</title>
</head>

<body>
  <!-- Form for login -->
  <div class="form-main">
    <p class="form-tittle">Login</p>
    <form action="" class="form-login">
      <input type="text" placeholder="Name User">
      <input type="password" placeholder="Password">
      <input type="submit" value="submit">
    </form>
  </div>


  <template id="orders-view">
    <div id="meals">
      <ul id="meals-list">
        <p>Loading...</p>
      </ul>
      <form id="order">
        <input type="hidden" id="meals-id">
        <input id="submit" type="submit" value="Send" disabled>
      </form>
    </div>
    <div id="orders">
      <ul id="orders-list">
        <p>Loading...</p>
      </ul>
    </div>
  </template>
</body>
<script src="./main.js"></script>

</html>
